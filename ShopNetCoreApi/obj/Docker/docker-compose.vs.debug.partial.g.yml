version: '3.4'

services:
  migrations:
    image: migrations:dev
    container_name: ShopNetCoreApi
    build:
      target: build
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "ShopNetCoreApi"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_migrations$
    volumes:
      - D:\NetCoreApiShop\ShopNetCoreApi\ShopNetCoreApi:/app
      - D:\NetCoreApiShop\ShopNetCoreApi:/src
      - C:\Users\buico\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_migrations$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_migrations$ \"/app/bin/Debug/netcoreapp3.1/ShopNetCoreApi.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true
  shopnetcoreapi:
    image: shopnetcoreapi:dev
    container_name: ShopNetCoreApi_1
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "ShopNetCoreApi"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_shopnetcoreapi$
    volumes:
      - D:\NetCoreApiShop\ShopNetCoreApi\ShopNetCoreApi:/app
      - D:\NetCoreApiShop\ShopNetCoreApi:/src
      - C:\Users\buico\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_shopnetcoreapi$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_shopnetcoreapi$ \"/app/bin/Debug/netcoreapp3.1/ShopNetCoreApi.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true
